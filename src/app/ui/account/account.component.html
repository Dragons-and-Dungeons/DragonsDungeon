<form [formGroup]="CharacterForm" (ngSubmit)="createCharacter()" *ngIf="showMyProfile">
    <div class="account rpgui-content framed-golden">
  <div class="rpgui-container framed rpgui-center">
      <h2>Create your character</h2>
      <h3 [routerLink]="['/home']">or go home</h3>

      <br><br>
      <h1>Select the class</h1>
      <select class="rpgui-dropdown" id="class" formControlName="class">
          <option value="select" disabled selected>Select</option>
          <option value="barbarian" >Barbarian</option>
          <option value="wizard" disabled>Wizard</option>
      </select>
      <br><br>
      <h1>Select the Race</h1>
      <select class="rpgui-dropdown" formControlName="race">
          <option value="select" disabled selected>Select</option>
          <option value="human" selected>Human</option>
          <option value="draconian" disabled>Draconian</option>
      </select>
      <br><br>
      <div style="width: 100%">

          <label style="float:left; width: 13%">Name:</label>
          <input type="text" name="FirstName" formControlName="name" autocomplete="off" placeholder="Gunter">
          <br><br>
          <label style="float:left; width: 11%">Bio:</label>
          <textarea type="text" rows="3" cols="50" formControlName="bio" autocomplete="off" placeholder="Gunter The Destroyer likes to destroy."></textarea>

      </div>
      <hr class="golden">
      <br><br>
      <button class="rpgui-button golden" [disabled]="!CharacterForm.valid" type="button" (click)="createCharacter()"><p>Lets Go!</p></button>
  </div>
</div>
</form>


<div class="account rpgui-content framed-golden" *ngIf="!showMyProfile">

    <div class="rpgui-container framed rpgui-center">
        <h2>Your character was successfully created</h2>

        <button class="rpgui-button golden"  type="button" (click)="this.showMyProfile = true"><p>Create Another!</p></button>
    <br><br>
    <button class="rpgui-button golden" [routerLink]="['/profile']" type="button" ><p>See on profile</p></button>
    </div>
</div>
